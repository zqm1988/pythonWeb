{% extends '__base__.html' %}

{% block title %}register{% endblock %}

{% block beforehead %}

<script>
    function check_form() {
        $('#password').val(CryptoJS.MD5($('#password1').val()).toString());
        return true
    }
</script>

{% endblock %}

{% block content $}

<div class="uk-width-2-3">
    <h1>welcome</h1>
    <form id="form-register" class="uk-form uk-form-stacked" onsubmit="return check_form()">
        <div class="uk-alert uk-alert-danger uk-hidden"></div>
        <div class="uk-form-row">
            <label class="uk-form-label">name:</label>
            <div class="uk-form-controls">
                <input name="name" type="text" class="uk-width-1-1">
            </div>
        </div>
        <div class="uk-form-row">
            <label class="uk-form-label">email:</label>
            <div class="uk-form-controls">
                <input name="email" type="text" class="uk-width-1-1">
            </div>
        </div>
        <div class="uk-form-row">
            <label class="uk-form-label">password:</label>
            <div class="uk-form-controls">
                <input id="password1" type="password" class="uk-width-1-1">
                <input id="password" name="password" type="hidden">
            </div>
        </div>
        <div class="uk-form-row">
            <label class="uk-form-label">confirm password:</label>
            <div class="uk-form-controls">
                <input name="password2" type="password" maxlength="50" class="uk-width-1-1">
            </div>
        </div>
        <div class="uk-form-row">
            <button type="submit" class="uk-button uk-button-primary"><i class="uk-icon-user"></i>register</button>
        </div>
    </form>
</div>

{% endblock %}
